<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container>*{
            background-color: chocolate;
        }
        .container{
            display: grid;
            gap: 10px;
            width: 600px;
            height: 600px;
            grid-template-rows: repeat(6, 2fr);
            grid-template-columns: repeat(6, 2fr);
        }
        .one{
            grid-row:span 3 ;
        }
        .two{
            grid-row: span 2;
            grid-column: span 4;
        }




    </style>
</head>
<body>
    <div class="container">
<div class="one">
    <p>tommarow is my phyton CA</p>
</div>
<div class="two"></div>
<div class="three"></div>
<div class="four"></div>
    </div>
    
</body>
</html>
