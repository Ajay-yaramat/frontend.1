<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            font-size: 80px;
            padding: 30px;
            color: rgb(218, 71, 9);
            background-color: rgb(49, 208, 13);
        }
        /*/ moblie devices */
        @media(max-width:600px){
            .main{
                padding: 15px;
                background-color: violet;
                font-size: 25px;
                color: red;
            }
           

        }
         /* for tab */
         @media(min-width:601px) and (max-width:1024px){
            .main{
                background-color: yellow;
                color: green;
                font-size: 30px;
            }
         }
        </style>
</head>
<body>
    <h1>Responsive Design</h1>
    <div class="main">
    Check for Responsive Design <br>
    Check for color change

    </div>
</body>
</html>
