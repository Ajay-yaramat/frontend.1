        {
    margin:0;

}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(120deg ,lightgreen,darkblue);
}
.container{
    filter: drop-shadow(10px 1-px 15px black);
    border-radius: 5px;
    font-size: 15px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    padding: 10px;
    text-align: center;
    background-color: whitesmoke;
}
.container.heading{
    font-weight: 40px;
    font-size: 20px;
}
.container.namedetail{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}
.namedetail inputbox input{
    height: 40px;
    margin: 45px;
    width: 100%;
    border-radius: 3px;
    border: solid 2px gray;
}

    </style>
<body>
    <div class="container">
        <h1>REGISTRATION FORM</h1>
        <form action="#">
            <div class="userdetails">
            <div class="inputbox">
                <label for="username">username:</label>
                <input type="text" id="username" minlength="5" maxlength="15" placeholder="Enter your Name"></input>
            </div>    
            <br>
            <div class="inputbox">
                <label for="password">password</label>
                <input type="text" id="password" minlength="5" maxlength="15" placeholder="password"></input>
            </div>
            <br>
            <div class="inputbox">
                <label for="E-Mail">E-Mail</label>
                <input type="text" id="E-mail" minlength="5" maxlength="15">
            </div>
            <br>
            <div class="inputbox">
                <label for="phone Num:">Phone Num:</label>
                <input type="text" id="phone Num" minlength="5" maxlength="15" placeholder="1200478394">
            </div>
            <br>
            <div>
                <label for="file">upload your files</label>
                <input type="file" id="file" accept="image/png">
            </div>
            <br>
            <div>
                <label for="Dated">Date:</label>
                <input type="date" id="Dated">
            </div>
            <br>
            <div>
                <label for="title">Title:</label>
                <label for="mr. ">Mrs.</label>
                <input type="radio" name="title">
                <label for="Mrs.">Mrs.</label>
                <input type="radio" name="title">
                <label for="ms.">Ms.</label>
                <input type="radio" name="title">
            </div>
            <br>
            <div>
                <label for="dropdown">Payments:</label>
                <select name="drop" id="dropdown">
                <option value="ruppeess">Rs.</option>
                <option value="dollar">$</option>
                </select>
            </div>
            <br>
            <div>
                <label for="check">I agree to all the terms and conditions.</label>
                <input type="checkbox">
            </div>
            <br>
            <div>
                <label for="Quanity">NO. of attempts:</label>
                <input type="number" min="5" max="9" value="0">
            </div>
            <br>
            <div>
                <label for="comments">Any message:</label>
                <textarea name="textarea" id="comments" rows="5" ></textarea>
            </div>
            <br>
            <div class="buttons">
                <input type="submit">
        </form>
    
    
    </div>
    
    
        
</body>
